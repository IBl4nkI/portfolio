<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Adrian Echepari | Certifications</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../style/certifications.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.fog.min.js"></script>
    </head>
    <body>
        <div id="background"></div>
        <script src="../javascript/background.js"></script>

        <nav class="navbar navbar-expand-md sticky-top px-3 custom-navbar">
          <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                  <span class="d-none d-md-inline">Adrian</span> <!-- Visible on md and up -->
                  <i class="fas fa-home d-inline d-md-none"></i>   <!-- Visible below md -->
              </a>
              <!-- Hamburger toggle -->
              <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon d-none"></span> <!-- Hide default -->
                  <span class="custom-icon">&#9776;</span> <!-- Unicode hamburger -->
              </button>
              <!-- Navbar links -->
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"><a class="nav-link" href="../html/about-me.html">About Me</a></li>
                      <li class="nav-item"><a class="nav-link" href="../html/tech-stack.html">Tech Stack</a></li>
                      <li class="nav-item"><a class="nav-link" href="../html/projects.html">Projects</a></li>
                      <li class="nav-item"><a class="nav-link" href="#Top" style="color: yellow">Certifications</a></li>
                  </ul>
              </div>
          </div>
      </nav>

        <div class="page">
            <h1> Certifications </h1>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../images/mos-word.png" class="d-block w-100" alt="Microsoft Office Specialist Certificate for Word 2019 Associate">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/mos-powerpoint.png" class="d-block w-100" alt="Microsoft Office Specialist Certificate for PowerPoint 2019 Associate">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/toeic-score.jpg" class="d-block w-100" alt="TOEIC Listening and Reading Official Institutional Score Report">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/its-databases.png" class="d-block w-100" alt="Information Technology Specialist for Databases">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
              <div class="modal-body p-0">
                <img id="modalImage" src="" class="w-100" style="object-fit: contain;" alt="Enlarged certificate">
              </div>
            </div>
          </div>
        </div>

        <script>
          document.querySelectorAll('.carousel-inner img').forEach(img => {
            img.style.cursor = 'pointer'; // Indicate it's clickable
            img.addEventListener('click', function () {
              const modalImage = document.getElementById('modalImage');
              modalImage.src = this.src;
              const modal = new bootstrap.Modal(document.getElementById('imageModal'));
              modal.show();
            });
          });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
